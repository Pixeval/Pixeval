name: CI

on: [push,pull_request]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install dependencies
      run: dotnet restore ./src/Pixeval/Pixeval.csproj
    
    
    - name: Build
      run: dotnet build ./src/Pixeval/Pixeval.csproj -p:platform=x64 --configuration Release --no-restore
    
    
    - name: Test
      run: dotnet test --no-restore --verbosity normal
