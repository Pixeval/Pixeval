name: CI

on: [push,pull_request]

jobs:

  build:
    runs-on: windows-latest  

    env:
      Solution_Name: ./Pixeval.sln 
      Project_Path: ./src/Pixeval/Pixeval.csproj
      Configuration: Release
      Platform: x64


    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.0
    
    - name: Cache nuget packages
      id: cache-nuget
      uses: actions/cache@v2
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/Pixeval.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration

    - name: Build the application
      run: msbuild $env:Project_Path /p:Configuration=$env:Configuration /p:Platform=$env:Platform

    - name: Build the application
      run: msbuild $env:Project_Path /t:publish /p:output=./publish /p:Configuration=$env:Configuration /p:Platform=$env:Platform

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Pixeval
        path: './publish/*'
