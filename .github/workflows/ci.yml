name: CI

on:
    push:
    pull_request:
  

jobs:
    build:
        strategy:
            matrix:
                platform: ['x64','x86','arm64']

        runs-on: windows-2022

        env:
            private_key: ${{ secrets.PRIVATE_KEY }}
            private_key_thumbprint: ${{ secrets.PRIVATE_KEY_THUMBPRINT }}
            private_key_password: ${{ secrets.PRIVATE_KEY_PASSWORD }}
        steps:
            - name: Setup .NET Core SDK
              uses: actions/setup-dotnet@v1.9.0
              with:
                dotnet-version: '6.0.100'
                include-prerelease: true
  
            - name: Checkout
              uses: actions/checkout@v2
              with:
                fetch-depth: 0
                  
            - name: setup-msbuild
              uses: microsoft/setup-msbuild@v1
            - name: Get pfx
              run: |
                if($env:GITHUB_EVENT_NAME -eq "push"){
                [io.file]::WriteAllBytes("$PWD/temp.pfx",[convert]::FromBase64String($env:private_key))
                Import-PfxCertificate -FilePath $PWD/temp.pfx -CertStoreLocation Cert:\CurrentUser\My -Password (ConvertTo-SecureString -AsPlainText "$env:private_key_password")
                Remove-Item -Path "$PWD/temp.pfx"
                $env:configuration = "Release"
                }else{
                    $env:configuration = "Debug"
                }
              shell: pwsh

            - name: Restore the application
              run: msbuild -t:restore -p:Platform=${{ matrix.platform }}

            - name: Publish the application
              run:  msbuild -t:publish -p:Configuration="$env:configuration" -p:Platform=${{ matrix.platform }} -p:GenerateAppxPackageOnBuild=true -p:PackageCertificateThumbprint="$env:private_key_thumbprint" -p:OutDir="$PWD\output"
              shell: pwsh

            - name: Upload a Build Artifact
              uses: actions/upload-artifact@v2
              with:
                  name: Pixeval-${{ matrix.platform }}
                  path: "./output/AppPackages/*"
