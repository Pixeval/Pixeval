name: Build

on:
    workflow_dispatch:
    push:
  
defaults:
  run:
    shell: pwsh

jobs:
    build:
        strategy:
            matrix:
                platform: ['x64','x86','arm64']

        runs-on: windows-latest

        env:
            private_key: ${{ secrets.PRIVATE_KEY }}
            private_key_thumbprint: ${{ secrets.PRIVATE_KEY_THUMBPRINT }}
            private_key_password: ${{ secrets.PRIVATE_KEY_PASSWORD }}
        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                fetch-depth: 0

            - uses: actions/setup-dotnet@v2
              with:
                global-json-file: global.json
                include-prerelease: true

            - name: Add msbuild to PATH
              uses: microsoft/setup-msbuild@v1.1
              with:
                vs-prerelease: true

            - name: Install pfx
              if: github.repository_owner == 'Pixeval'
              run: |
                [io.file]::WriteAllBytes("$PWD/temp.pfx",[convert]::FromBase64String($env:private_key))
                Import-PfxCertificate -FilePath $PWD/temp.pfx -CertStoreLocation Cert:\CurrentUser\My -Password (ConvertTo-SecureString -AsPlainText "$env:private_key_password")
                Remove-Item -Path "$PWD/temp.pfx"
            - uses: actions/cache@v3
              with:
                path: ~/.nuget/packages
                key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
                restore-keys: |
                    ${{ runner.os }}-nuget-
            - name: Restore the application
              run: msbuild -t:restore -p:Platform=${{ matrix.platform }} -p:RestoreLockedMode=true -m

            - name: Publish the application
              run: |
                if($env:GITHUB_REPOSITORY_OWNER -eq "Pixeval"){
                    msbuild -t:publish -p:Configuration=Release -p:Platform=${{ matrix.platform }} -p:GenerateAppxPackageOnBuild=true -p:PackageCertificateThumbprint="$env:private_key_thumbprint" -p:OutDir="$PWD\build" -m
                }
                else{
                    msbuild -t:publish -p:Configuration=Release -p:Platform=${{ matrix.platform }} -p:GenerateAppxPackageOnBuild=true -p:AppxPackageSigningEnabled="false" -p:OutDir="$PWD\build"  -m
                }
                
            - name: Copy files
              run: |
                $files = @(Get-ChildItem -Recurse|Where-Object -Property Name -Like Pixeval*.msix)
                $files += Get-Item -Path Pixeval_PublicKey.cer
                Copy-Item $files -Destination ( New-Item -Path ./output -ItemType Directory)
            - name: Upload a Build Artifact
              uses: actions/upload-artifact@v3
              with:
                  name: Pixeval-${{ matrix.platform }}
                  path: "./output/*"