name: CD

on:
  push:
    tags:
      - 'v\d+(?:\.\d+)?'
  

jobs:
    release:
        runs-on: windows-2022
        steps:
          - name: Create release
            id: create_release
            uses: actions/create-release@v1
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            with:
              tag_name: ${{ env.GITHUB_REF_NAME }}
              release_name: Pixeval ${{ env.GITHUB_REF_NAME }}
              draft: false
              prerelease: false
    build:
        strategy:
            matrix:
                platform: ['x64','x86']

        runs-on: windows-2022

        env:
            private_key: ${{ secrets.PRIVATE_KEY }}
            private_key_thumbprint: ${{ secrets.PRIVATE_KEY_THUMBPRINT }}
            private_key_password: ${{ secrets.PRIVATE_KEY_PASSWORD }}
        steps:
            - name: Setup .NET Core SDK
              uses: actions/setup-dotnet@v1.9.0
              with:
                dotnet-version: '6.0.100'
                include-prerelease: true
  
            - name: Checkout
              uses: actions/checkout@v2
            
            - name: Install nbgv
              run: dotnet tool install -g nbgv
                  
            - name: setup-msbuild
              uses: microsoft/setup-msbuild@v1
              
            - name: Install pfx
              run: |
                [io.file]::WriteAllBytes("$PWD/temp.pfx",[convert]::FromBase64String($env:private_key))
                Import-PfxCertificate -FilePath $PWD/temp.pfx -CertStoreLocation Cert:\CurrentUser\My -Password (ConvertTo-SecureString -AsPlainText "$env:private_key_password")
                Remove-Item -Path "$PWD/temp.pfx"
              shell: pwsh
            
            - name: Prepare release
              run: nbgv prepare-release --versionIncrement Minor
              
            - name: Restore the application
              run: msbuild -t:restore -p:Platform=${{ matrix.platform }}

            - name: Publish the application
              run:  msbuild -t:publish -p:Configuration=Release -p:Platform=${{ matrix.platform }} -p:GenerateAppxPackageOnBuild=true -p:PackageCertificateThumbprint="$env:private_key_thumbprint" -p:OutDir="$PWD\output"
              shell: pwsh
            
            - name: Update release asset
              id: upload-release-asset1
              uses: actions/upload-release-asset@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                upload_url: ${{ jobs.release.steps.create_release.outputs.upload_url }}
                asset_path: ./**/Pixeval*.msix
                asset_name: Minecraft-Mod-Language-Package-1.12.2.zip
                asset_content_type: application/msix
